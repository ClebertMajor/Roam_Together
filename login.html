<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Roam Together</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="rt-body">

    <!-- HEADER -->
    <header>
    <div class="logo-wrap">
      <img src="css/images/logo.png" class="logo" alt="Roam Together Logo">
    </div>

    <div class="nav-buttons">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
    </div>
  </header>

    <!-- MAIN LOGIN CONTAINER -->
    <main class="rt-section-center">
        <div class="rt-card rt-shadow rt-rounded rt-login-card">

            <h1 class="rt-title">Welcome Back</h1>
            <p class="rt-muted">Log in to continue your journey</p>

            <form class="rt-form" id="loginForm">
                <div class="rt-form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="rt-form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="rt-btn rt-btn-mint rt-btn-lg">
                    Login
                </button>
            </form>

            <p class="rt-muted rt-small">
                Don’t have an account? 
                <a href="home.html" class="rt-link-mint">Sign up</a>
            </p>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="rt-footer">
        <p>&copy; 2025 Roam Together • Travel with Friends</p>
    </footer>

    <!-- LOGIN SCRIPT -->
    <script type="module">
    /* IMPORT FIREBASE CONFIG */
    import { auth } from "./js/firebaseConfig.js";

    /* IMPORT AUTH METHODS */
    import {
        signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    /* ------- LOGIN FORM HANDLER ------- */
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
            // Attempt Firebase login
            const userCredential = await signInWithEmailAndPassword(auth, email, password);

            // Login successful
            console.log("Logged in:", userCredential.user.uid);

            // Redirect to profile page
            window.location.href = "profile.html";

        } catch (error) {
            console.error("Login error:", error);
            alert("Incorrect email or password, or account does not exist.");
        }
    });
</script>

</body>
</html>
