<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Roam Together</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo">🌍 Roam Together</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section class="auth-section">
    <div class="form-wrapper" id="signup-form-wrapper">
      <h2>Join the adventure 💌</h2>

      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Your Name" required />
        <input type="email" id="signup-email" placeholder="Email Address" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <p class="switch-text">Already have an account? <a href="#">Log In</a></p>
    </div>

    <div class="form-wrapper hidden" id="login-form-wrapper">
      <h2>Welcome back 👋</h2>

      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email Address" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>

      <p class="switch-text">New here? <a href="#">Sign Up</a></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Roam Together. Find your travel match.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
